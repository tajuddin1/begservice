<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEG Service</title>
    <link rel="stylesheet" href="asset/css/bootstrap.min.css" class="css">
    <link rel="stylesheet" href="asset/css/custom.css" class="css">
</head>
<div class="main">
    <div class="navbar">
        <div class="container-fluid px-md-5">
            <div class="row w-100 px-md-5">
                <div class="col-4 align-item-center d-flex">
                    <div style="width: 250px;" class="p-2">
                        <img class="w-100" src="asset/image/Logox2.png" alt="">
                    </div>
                </div>
                <div class="col-6 align-item-center d-flex justify-content-end">
                    <ul class="mb-0 d-flex list-unstyled">
                        <li class="d-flex align-items-center px-4">
                            <a class="text-decoration-none menu_link" href="#">Home</a>
                        </li>
                        <li class="d-flex align-items-center px-4">
                            <a class="text-decoration-none menu_link" href="#">About</a>
                        </li>
                        <li class="d-flex align-items-center px-4">
                            <a class="text-decoration-none menu_link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-2 align-item-center d-flex justify-content-end">
                    <ul class="mb-0 d-flex list-unstyled">
                        <li class="d-flex align-items-center px-md-4">
                            <a class="btn btn-primary login_btn" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>



    <div class="body_content_wrapper mt-5">
        <div class="home_section pt-md-5">
            <div class="container-fluid">
                <div class="d-flex">
                    <div class="tittle_content">
                        <div class="tittle_wrapper">
                            <h2>The digital energy consultant for window manufacturers</h2>
                            <a class="signUp_btn btn" href="#">Started For Free</a>
                        </div>
                    </div>
                    <div class="left_right d-flex justify-content-end p-0">
                        <div class="color_block"></div>
                    </div>
                    <div class="carousel_wrapper p-0">
                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="asset/image/2806.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="asset/image/empty-door-living-room-interior-background.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="asset/image//glass-window-overlooking-green-garden.jpg"
                                        class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="left_right d-flex justify-content-start p-0 align-items-end">
                        <div class="color_block"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/bootstrap.min.js"></script>
